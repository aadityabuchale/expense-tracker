<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Expense Tracker</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="./src/style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body onload="addRemoveForm()">
        <div class="main-container">
            <div class="personal-info-container">
                <h1 class="name-container">Hello <span class="name"></span></h1>
                <h1 class="balance-cont">
                    Current Balance - <span class="balance">0</span> Rs
                </h1>
            </div>

            <div class="expense-container">
                <div
                    class="add-expences-container d-flex justify-content-center"
                >
                    <div
                        class="expense-form w-75 h-75 border border-radius- form-outline d-flex justify-content-around align-items-center flex-column"
                    >
                        <h2>Add Earning/ Expences</h2>
                        <div class="input-container w-75">
                            <input
                                type="text"
                                class="form-control mb-2 expense-info"
                                placeholder="Enter information"
                                required
                            />
                            <input
                                type="number"
                                class="form-control expense-amount"
                                placeholder="Enter amount"
                                required
                            />
                        </div>
                        <div class="button-container">
                            <input
                                required
                                type="radio"
                                name="flexRadioDefault"
                                class="form-check-input check-spent text-danger"
                            />Money Spent
                            <input
                                required
                                type="radio"
                                name="flexRadioDefault"
                                class="form-check-input check-earned text-success"
                            />
                            Money Earned
                        </div>
                        <button class="submit-btn btn btn-info w-75">
                            Submit
                        </button>
                    </div>
                </div>
                <div class="history-container">
                    <h1>
                        History
                        <span
                            ><button
                                class="delete-entry btn btn-danger btn-outline"
                            >
                                Delete All
                            </button></span
                        >
                    </h1>
                    <ul class="history-ul"></ul>
                </div>
            </div>
        </div>

        <section class="info-form vh-50 gradient-custom info-form">
            <div class="container py-5 h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-75"
                >
                    <div class="col-10 col-md-8 col-lg-6 col-xl-5">
                        <div
                            class="card bg-dark text-white"
                            style="border-radius: 1rem"
                        >
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4">
                                    <h2 class="fw-bold mb-2 text-uppercase">
                                        Register
                                    </h2>
                                    <p class="text-white-50 mb-5">
                                        Please enter your name and email!
                                    </p>

                                    <div class="form-outline form-white mb-4">
                                        <input
                                            type="text"
                                            id="typeNameX"
                                            class="form-control name-input form-control-lg"
                                        />
                                        <label
                                            class="form-label"
                                            for="typeNameX"
                                            >Name</label
                                        >
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input
                                            type="email"
                                            id="typeEmailX"
                                            class="form-control email-input form-control-lg"
                                        />
                                        <label
                                            class="form-label"
                                            for="typeEmailX"
                                            >Email</label
                                        >
                                    </div>

                                    <button
                                        class="btn btn-outline-light btn-lg px-5 submit-info"
                                        type="submit"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="./src/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
